{% extends "layout.html" %} {% block content %}

<a class="btn btn-primary" href="/inventory/new" role="button">Add new items to inventory.</a>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">In stock</th>
            <th scope="col">Price</th>
            <th scope="col">Details</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventorys %}
        <tr>
            <a href='#'>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.inStock}}</td>
                <td>{{item.itemPrice}}</td>
                <td>
                    <a class="btn btn-primary" href="/invoice/{{item.id}}" role="button">Details</a>
                </td>
            </a>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
